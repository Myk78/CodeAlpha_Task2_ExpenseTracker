<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 class="text-center mt-4">Expense Tracker</h1>
    <div class="container box-color">
        <h3>YOUR BALANCE</h3>
        <h1 id="balance">$0.0</h1>
        <div class="inc-exp-container">
            <div>
                <h4 class="text-capitalize">income</h4>
                <p id="money-plus" class="money-plus">
                    +0.00
                </p>
            </div>
            <div>
                <h4 class="text-capitalize">expense</h4>
                <p id="money-minus" class="money-minus">
                    +0.00
                </p>
            </div>
        </div>
        <h3>History</h3>
        <ul class="list" id="list">
            <li class="minus">
                Cash 
                <span>$400</span>
                <button class="delete-btn">X</button>
            </li>
        </ul>

        <h3 class="text-capitalize">add new transition</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="Text">Text</label>
                <input type="text" id="Text" placeholder="Enter some text">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter some text">
            </div>
            <button class="btn text-capitalize">All Trasactions</button>

        </form>
    </div>


    <script src="script.js"></script>

</body>
</html>
